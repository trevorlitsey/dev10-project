<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hell's Kitchen | Contact Us</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="styles/restaurantStyles.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <noscript>
      <p class="noscript">Hey! Please turn on JavaScript!</p>
    </noscript>
    <style>
      .container--contact-form form {
        max-width: 500px;
        margin: 50px auto;
      }

      form label.required {
        font-weight: bold;
      }

      form button {
        margin: auto;
      }

      @media screen and (min-width: 575px) {
        form label {
          text-align: right;
        }
      }
    </style>

    <header>
      <div class="top">
        <span>Contact Us</span>
        <ul class="socials">
          <li>
            <a href="#"><img src="icons/facebook.svg" alt="Facebook"/></a>
          </li>
          <li>
            <a href="#"><img src="icons/twitter.svg" alt="Twitter"/></a>
          </li>
          <li>
            <a href="#"><img src="icons/instagram.svg" alt="instagram"/></a>
          </li>
        </ul>
      </div>
      <h1 class="text-center logo">Hell's Kitchen</h1>
      <div class="jumbotron">
        <h2 class="text-center">
          ðŸŽ‰ We're opening a new location in Grand River! ðŸŽ‰
        </h2>
      </div>
    </header>
    <nav class="container-fluid">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="fas fa-home"></i> Home</a
          >
        </li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item">
          <a class="nav-link active" href="contact-us.html">Contact Us</a>
        </li>
      </ul>
    </nav>
    <div class="container container--contact-form">
      <form>
        <div id="confirm"></div>
        <div class="form-group row">
          <label for="name" class="col-sm-4 col-form-label required"
            >Name:</label
          >
          <div class="col-sm-8">
            <input type="text" class="form-control" id="name" required />
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-4 col-form-label required"
            >Email:</label
          >
          <div class="col-sm-8">
            <input type="email" class="form-control" id="email" required />
          </div>
        </div>
        <div class="form-group row">
          <label for="phone" class="col-sm-4 col-form-label">Phone:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="phone" />
          </div>
        </div>
        <div class="form-group row">
          <label for="reason" class="col-sm-4 col-form-label required"
            >Reason for Inquiry:</label
          >
          <div class="col-sm-8">
            <select id="reason" class="form-control" required>
              <option selected value="catering">Catering</option>
              <option value="private party">Private Party</option>
              <option value="feedback">Feedback</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="additional-information" class="col-sm-4 col-form-label"
            >Additional Information:</label
          >
          <div class="col-sm-8">
            <textarea
              class="form-control"
              id="additional-information"
            ></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="has-been-to-restaurant" class="col-sm-4 col-form-label"
            >Have you been to the restaurant?</label
          >
          <div class="col-sm-4">
            <input type="radio" name="has-been-to-restaurant" value="no" /> No
          </div>
          <div class="col-sm-4">
            <input type="radio" name="has-been-to-restaurant" value="yes" /> Yes
          </div>
        </div>
        <div class="form-group row">
          <label for="best-days-to-contact" class="col-sm-4 col-form-label"
            >Best days to contact you:</label
          >
          <div class="col-sm-8">
            <input type="checkbox" name="best-days-to-contact" value="Mon" /> M
            <input type="checkbox" name="best-days-to-contact" value="Tue" /> T
            <input type="checkbox" name="best-days-to-contact" value="Wed" /> W
            <input type="checkbox" name="best-days-to-contact" value="Thur" />
            Th
            <input type="checkbox" name="best-days-to-contact" value="Fri" /> F
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-secondary">Send Request</button>
        </div>
      </form>
    </div>
    <footer class="container-fluid text-center">
      <p>5643 18th Ave, Topeka, KS, 44589</p>
      <p>845-274-8612</p>
    </footer>
    <script src="scripts/contactUs.js" type="text/javascript"></script>
  </body>
</html>
